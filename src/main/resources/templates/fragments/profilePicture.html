<div th:fragment="profilePictureEditable">
    <div class="d-flex image-hover-container position-relative justify-content-center block overflow-hidden">
        <img th:src="@{${image}}"
             alt="User Image" id="profilePicture" class="img-fluid rounded-circle opaque-image"
             style="width: 180px; height: 180px; border-radius: 10px;">

        <div class="image-selection position-absolute top-50 start-50">
            <input type="file" name="file" id="file" onchange="changeFile()" style="display: none"/>
            <!-- Camera icon -->
            <a id="profilePicActivator" onclick="profilePicTrigger()">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
                    <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
                    <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                </svg>
            </a>
        </div>
    </div>

    <div class="alert alert-danger" hidden="true" id="errorDiv"> <!--th:if="${error}"-->
        <div class="p_title" th:text="${error}" id="error" style="text-align: center"></div>
    </div>

    <div class="alert alert-danger" hidden="true" id="fileSizeErrorDiv"> <!--th:if="${fileSizeError}"-->
        <div class="p_title" th:text="${fileSizeError}" id="fileSizeError" style="text-align: center"></div>
    </div>
</div>

<div th:fragment="profilePicture" class="profile-container d-flex justify-content-center">
    <img th:src="@{${image}}" alt="User profile picture" class="img-fluid">
</div>

<div th:fragment="profilePictureSmall (imgSrc)" class="profile-container-small d-flex justify-content-center">
    <img th:src="@{${imgSrc}}" alt="User profile picture" class="img-fluid">
</div>

<div th:fragment="profilePictureSmallStyled (imgSrc, style)" class="profile-container-small d-flex justify-content-center">
    <img th:src="@{${imgSrc}}" alt="User profile picture" class="img-fluid rounded-circle" th:style="${style}">
</div>

<div th:fragment="navbarImage (imgSrc)" class="profile-container-small d-flex justify-content-center">
    <img th:src="@{${imgSrc}}" class="img-fluid nav-image">
</div>
