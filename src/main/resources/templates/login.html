<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
    <head>
        <link th:href="@{/css/loginStyles.css}" rel="stylesheet" type="text/css"/>
        <div th:insert="~{fragments/general.html :: general_header}"></div>
    </head>

    <body>
        <!-- Navbar fragment -->
        <div th:insert="~{fragments/navbars.html :: navbar}"></div>
        <div class="homepage-body">
            <span class="top-left">
                <a th:href="@{/}" class="light-button-md">Cancel</a>
            </span>
            <!-- Create an account "title" -->
            <div class="centered-text jumbotron">
                <span class="h1">Log In</span>
            </div>

            <h3 style="text-align:center;" id="login-info" th:text="${loginInfo}"></h3>

            <div>

                <form method="post" th:action="@{/login}">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email address</label>
                        <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter your email address:"
                               th:name="username" th:value="*{email}" data-cy="email" th:classappend="${errorMessage} ? is-invalid" required autofocus />
                        <label class="invalid-feedback" th:text="${errorMessage}"></label>

                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter your password..."
                               th:name="password" th:value="*{password}" data-cy="password" th:classappend="${errorMessage} ? is-invalid" required autofocus />
                        <label class="invalid-feedback" th:text="${errorMessage}"></label>

                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center align-items-center">
                            <!-- Simple link -->
                            <a th:href="@{/lostPassword}">
                                Forgot password?
                            </a>
                        </div>
                    </div>

                    <!-- Register buttons -->
                    <div class="text-sm-center">
                        <p>
                            Not already a member?<a th:href="@{/register}">Sign up</a>
                        </p>
                    </div>

                    <!-- Submit button -->
                    <div class="d-grid gap-2">
                        <button id="submit" type="submit" style="background-color: #82cbef ;" class="btn btn-primary mb-4">Sign in</button>
                    </div>


                </form>
            </div>
        </div>
        <div th:insert="~{fragments/general.html :: general_footer}"></div>

    </body>
</html>
